<md-dialog flex="30" layout="column" class="custom-dialog" aria-label="Change User Roles" ng-cloak>
    <form ng-submit="post($event)" action="api/users" flex layout="column" name="editUserRolesForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="md-title">Edit user roles</h2>
                <span flex></span>
                <md-button type="button" class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon icon="close" aria-label="Close Dialog"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout-padding flex layout="column">
            <div layout="row" layout-align="center start">
                <h4>{{userName}}</h4>
            </div>
            <div layout-fill layout="row">
                <div flex="30">
                    <md-input-container>
                        <md-checkbox ng-disabled="true" ng-model="userGrower" aria-label="Grower Checkbox Disabled">
                            Grower
                        </md-checkbox>
                    </md-input-container>
                    <md-input-container>
                        <md-checkbox class="md-primary" ng-model="userAdmin" aria-label="Admin Checkbox">
                            Administrator
                        </md-checkbox>
                    </md-input-container>
                </div>
            </div>
        </md-content>
        <div class="md-actions" layout="row">
            <div class="loaderContainer" layout="row" layout-align="center center">
                <md-progress-circular md-mode="indeterminate" ng-show="loading" md-diameter="15px"></md-progress-circular>
            </div>
            <span flex></span>
            <md-button type="submit" class="md-icon-button md-primary" aria-label="Add Roles">
                <ng-md-icon icon="check"></ng-md-icon>
            </md-button>
        </div>
    </form>
</md-dialog>
